<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet", href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css", integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65", crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-.css">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
      <input type="text" id="disp"  placeholder="0"><br>
      
      
      <button  id="allclr">AC</button>
      <button  id="clr">X</button>
      <button class="btn" value="%">%</button>
      <button class="btn" value="/">/</button>
      
      <br>
     

      <button class="btn" value="1">1</button>
      <button class="btn" value="2">2</button>
      <button class="btn" value="3">3</button>
      <button class="btn" value="+">+</button><br>
      <button class="btn" value="4">4</button>
      <button class="btn" value="5">5</button>
      <button class="btn" value="6">6</button>
      <button class="btn" value="-">-</button><br>
      <button class="btn" value="7">7</button>
      <button class="btn" value="8">8</button>
      <button class="btn" value="9">9</button>
      <button class="btn" value="*">*</button><br>
      
      <button class="btn" value="00">00</button>
      <button class="btn" value="0">0</button>
      <button class="btn" value=".">.</button>
      <button  id="res" value="=">=</button>
    </div>
    
    <script type="module" src="calc.js"></script>
    <script src="jq/jquery-ui-1.13.1/jquery-ui.js"></script>
    <script src="jq/jquery-ui-1.13.1/jquery-ui.min.js"></script>
    
    
</body>
</html>
